<table class="custom-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Nacionalidade</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataSource">
        <td>{{ item.id }}</td>
        <td>{{ item.nome }}</td>
        <td>{{ item.nacionalidade }}</td>
      </tr>
    </tbody>
  </table>
