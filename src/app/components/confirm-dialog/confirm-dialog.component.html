<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content>{{ message }}</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" color="warn">{{ confirmText }}</button>
    <button mat-button [mat-dialog-close]="false" color="primary">Cancelar</button>
</mat-dialog-actions>
